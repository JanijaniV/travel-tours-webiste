
<style>
button{
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 15px;
  padding-right: 15px;
  margin-right: 10px;
}
a{
  float: middle;
  padding-right: 10px;
}
.Stretch-button{
  background-color: green;
  color: white;
  border-style: none;

  transition: padding 0.20s;
}
.Stretch-button:hover{
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 25px;
  padding-right: 25px;
  font-size: larger;
}
.Shadow-button{
  background-color: green;
  color: white;
  box-shadow: 3px 3px 5px rgb(85, 84, 84);
  border-style: none;
}

.Shadow-button:active {
  transform: translateX(2px) translateY(2px);
  box-shadow: 4px 4px 0 var(--background-color);
}
.Button-1{
    background-color:green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;


    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;

      
}
.Button-1:hover {
  padding-left: 25px;
  padding-right: 25px;
  margin-left: 0px;
  margin-right: 0px;
}





</style>
